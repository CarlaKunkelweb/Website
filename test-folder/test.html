<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test-gallery</title>
    <link rel="stylesheet" type="text/css" href="test.css">
    <!-- Preloading images for album carousel-->
    <link rel="preload" href="../images/Corkwood/1-m.jpg">
    <link rel="preload" href="../images/Duval/1-m.jpg">
    <link rel="preload" href="../images/Money/1-m.jpg">
    <link rel="preload" href="../images/Extra/1-m.jpg">
  </head>
  <body>
    <div id="logo" onclick="openHome()">
        Carla Kunkel
    </div>

    <!-- Carousel container for gallery page -->
    <div id="carousel-container">

      <!-- Main image at center of carousel -->
      <div id="main-carousel-image-container" onclick="imageClick()">
        <div id="main-carousel-image" class="carousel-image">
          <div id="second-carousel-image" class="carousel-image">
          </div>
        </div>
      </div>

      <!-- scrollbar for different albums -->
      <div id="carousel-scrollbar-container">

      <!-- Different copmonents of the carousel labeled by the album they represent -->
        <div class="carousel-position-component-container">
          <div class="carousel-position-component" id="carousel-position-component-corkwood"><div class="carousel-position-component-animator" id="carousel-position-component-animator-corkwood"></div></div>
        </div>

        <div class="carousel-position-component-container">
          <div class="carousel-position-component" id="carousel-position-component-duval"><div class="carousel-position-component-animator" id="carousel-position-component-animator-duval"></div></div>
        </div>

        <div class="carousel-position-component-container">
          <div class="carousel-position-component" id="carousel-position-component-mahoney"><div class="carousel-position-component-animator" id="carousel-position-component-animator-mahoney"></div></div>
        </div>

        <div class="carousel-position-component-container">
          <div class="carousel-position-component" id="carousel-position-component-extra"><div class="carousel-position-component-animator" id="carousel-position-component-animator-extra"></div></div>
        </div>

      </div>

    </div>

  </body>
  <script type="text/javascript" src="../javascript/jQuery/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="test.js"></script>
</html>
